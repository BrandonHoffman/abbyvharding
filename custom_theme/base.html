<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="/css/custom.css" rel="stylesheet">
  </head>
  <body style="margin-top:32px;">
    {% if page and page.meta %}
      <section id="content">
        <header>
          <div class="text-center">
              <img src="{{ page.meta.image }}" class="rounded-circle" style="width: 250px"></img>
          </div>
          <h1 class="text-center text-light">{{ page.meta.title }}</a></h1>
        </header>
      <div class="container">
        {% for social in page.meta.socials %}
        <div class="row justify-content-center" style="margin-bottom: 16px">
          <a href="{{social.link}}" class="btn btn-light rounded-pill btn-lg col-8 position-relative"><i class="bi {{social.icon}} position-absolute" style="left: .5em; font-size:1.5em;" aria-hidden="true"></i>{{social.name}}</a>
        </div>
        {% endfor %}
      </div>
        <div class="container text-center">
        {% for footer in page.meta.footers -%}
          <a href="{{footer.link}}" class="btn text-light" style="font-size: 1.75em;"><i class="bi {{footer.icon}}" aria-hidden="true"></i></a>
        {%- endfor %}
        </div><!-- /.entry-content -->
      </section>
   {% endif %}
  </body>   
</html>
